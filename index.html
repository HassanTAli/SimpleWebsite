<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <h1 class="logo">Photos</h1>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="slider-div">
        <div id="slider" class="slider">
            <i class="fas fa-backward fa-3x prev"></i>
            <div class="slider-images">
                <img src="images/slider.jpg" class="active is-first">
                <img src="images/slider_2.jpg">
                <img src="images/slider_3.jpg">
                <img src="images/slider_4.jpg" class="is-last">
            </div>
            <i class="fas fa-forward fa-3x next"></i>
        </div>
    </div>

    <div class="gallery">
        <div class="container">
            <h1 class="gallery-header">Gallery</h1>
            <img class="image-gallery" src="images/1.jpg">
            <img class="image-gallery" src="images/2.jpg">
            <img class="image-gallery" src="images/3.jpg">
            <img class="image-gallery" src="images/6.jpg">
            <img class="image-gallery" src="images/4.jpg">
            <img class="image-gallery" src="images/5.jpg">
        </div>
        <div class="bigDiv">
            <img class="big-image" />
        </div>
    </div>
    <script src="script.js"></script>
